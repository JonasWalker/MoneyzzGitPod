      function newChart(){
        window.myChart = null
        const data = {
            labels: ['Mortgage', 'Car Loan', 'Bills', 'Left Over'],
            datasets: [
              {
                label: 'My Fiances',
                data: [100, 100, 100, 60],
                backgroundColor: [
                  'rgb(255, 99, 132)', //pink
                  'rgb(54, 162, 235)', //blue
                  'rgb(255, 205, 86)', //yellow
                  'rgb(50, 168, 82)', //green
                ],
                hoverOffset: 4,
              },
            ],
          }

          const config = {
            type: 'pie',
            data: data,
            options: {
              layout: {
                padding: {
                  left: 500,
                  right: 500,
                  top: 0,
                  bottom: 1500,
                },
              },
            },
          }

          myChart = new Chart(document.getElementById('myChart'), config)
      }
